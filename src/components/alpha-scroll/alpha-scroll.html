<ion-header>
  <ion-toolbar color="light">
    <ion-searchbar (ionInput)="searchList()"
                   [(ngModel)]="searchTerm"
                   [showCancelButton]="false"
                   placeholder="Search"
                   autocomplete="on"
                   autocorrect="on"
                   spellcheck="true"
                   debounce="350">
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding="false">

  <ion-list>
    <div *ngFor="let scrollGroup of scrollGroups?.alphaScrollGroups">
      <ion-item-divider id="{{scrollGroup.categoryChar.toLowerCase()}}"
                        *ngIf="scrollGroup.categoryList.length > 0"
                        [hidden]="scrollGroup.hide">
        <span>{{scrollGroup.categoryChar}}</span>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let item of scrollGroup.categoryList"
                        [hidden]="item.hide">
        <ion-item (click)="onItemClick(item)">
          <ion-avatar item-start *ngIf="!displayContactPhoto && item.photoUri "><img [src]="item.photoUri"></ion-avatar>
          <div id="firstName" *ngIf="sortByFirstName">
            <span [innerHTML]="item.title"></span><span [innerHTML]="item.firstName"></span><span
            [innerHTML]="delimiter"></span>&nbsp;<span [innerHTML]="item.lastName"></span>
          </div>
          <div id="lastName" *ngIf="!sortByFirstName">
            <span [innerHTML]="item.lastName"></span><span [innerHTML]="delimiter"></span>&nbsp;<span
            [innerHTML]="item.title"></span><span [innerHTML]="item.firstName"></span>
          </div>
        </ion-item>
        <ion-item-options side="left">
          <!--<button ion-button (click)="button1Event"><ion-icon [name]="button1Icon"></ion-icon>{{button1Title}}</button>-->
          <!--<button ion-button (click)="button2Event"><ion-icon [name]="button2Icon"></ion-icon>{{button2Title}}</button>-->
          <!--<button ion-button (click)="button3Event"><ion-icon [name]="button3Icon"></ion-icon>{{button3Title}}</button>-->
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>

  <ul id="alpha-scroll-bar">
    <li><span (click)="scrollToElement('a')">A</span></li>
    <li><span (click)="scrollToElement('b')">B</span></li>
    <li><span (click)="scrollToElement('c')">C</span></li>
    <li><span (click)="scrollToElement('d')">D</span></li>
    <li><span (click)="scrollToElement('e')">E</span></li>
    <li><span (click)="scrollToElement('f')">F</span></li>
    <li><span (click)="scrollToElement('g')">G</span></li>
    <li><span (click)="scrollToElement('h')">H</span></li>
    <li><span (click)="scrollToElement('i')">I</span></li>
    <li><span (click)="scrollToElement('j')">J</span></li>
    <li><span (click)="scrollToElement('k')">K</span></li>
    <li><span (click)="scrollToElement('l')">L</span></li>
    <li><span (click)="scrollToElement('m')">M</span></li>
    <li><span (click)="scrollToElement('n')">N</span></li>
    <li><span (click)="scrollToElement('o')">O</span></li>
    <li><span (click)="scrollToElement('p')">P</span></li>
    <li><span (click)="scrollToElement('q')">Q</span></li>
    <li><span (click)="scrollToElement('r')">R</span></li>
    <li><span (click)="scrollToElement('s')">S</span></li>
    <li><span (click)="scrollToElement('t')">T</span></li>
    <li><span (click)="scrollToElement('u')">U</span></li>
    <li><span (click)="scrollToElement('v')">V</span></li>
    <li><span (click)="scrollToElement('w')">W</span></li>
    <li><span (click)="scrollToElement('x')">X</span></li>
    <li><span (click)="scrollToElement('y')">Y</span></li>
    <li><span (click)="scrollToElement('z')">Z</span></li>
    <li><span (click)="scrollToElement('#')">#</span></li>
  </ul>
</ion-content>
